<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global News</title>
    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- header start -->
    <header class="container">
      <nav class="navbar navbar-expand-lg mt-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span class="badge text-bg-primary p-2">GLOBAL</span> News</a
          >
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hr-bar mt-3">
        <div class="bg-light border"></div>
      </div>

      <div class="mb-4 mt-4 border border-light p-2 mb-2 rounded">
        <h6>
          <span id="items-found">0</span> items found for category Entertainment
        </h6>
      </div>
    </header>
    <!-- header end -->

    <main>
      <!-- Category section-->
      <section>
        <div>
          <ul id="menu-category" class="nav justify-content-center"></ul>
        </div>
      </section>

      <section style="height: 400px" id="spinner" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- news cards section -->
      <section class="container">
        <div>
          <div
            id="cards-container"
            class="row row-cols-1 row-cols-md-4 g-4 mt-3"
          ></div>
        </div>
      </section>

      <!-- modal contents -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="newsDetailModal"
          tabindex="-1"
          aria-labelledby="newsDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <div id="newsDetailModalLabel"></div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="news-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script> -->

    <!-- JS ADDED SECTION -->
    <script src="js/news-category.js"></script>
  </body>
</html>
